on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: hem
        template: ./Ka.bicep
        parameters: 'vm2adminPasswordOrKey=chinnu1234567 adminPassword=nikhil1234567 Adm2=kavya adminUsername=yuvathi'
        failOnStdErr: false
